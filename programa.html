<!DOCTYPE html>
<html>
<head>
<canvas width="600" height="400"></canvas>
<script>

    function desenhaQudrado(x,y,cor){
        var tela = document.querySelector('canvas')
        var pincel= tela.getContext('2d')

        pincel.fillStyle= cor;
        pincel.fillRect(x,y, 50,50);
        pincel.fillStroke = 'black';
        pincel.strokeRect(x,y,50,50);
        
    }
  var x =0;
  while (x<1000) {
    desenhaQudrado(x,0,'green');
    desenhaQudrado(x,50,'yellow');
    x=x + 50;

  }

</script>

<script>
  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');

  function desenhaEsquadro(xa, ya, xc, yc, cor) {
    pincel.fillStyle = cor
    pincel.beginPath();
    pincel.moveTo(xa, ya);
    pincel.lineTo(xa, yc);
    pincel.lineTo(xc, yc);
    pincel.fill();
    pincel.fillStyle = 'white'
    pincel.beginPath();
    pincel.moveTo((6 * xa + xc) / 7, (9 * ya + 5 * yc) / 14);
    pincel.lineTo((6 * xa + xc) / 7, (ya + 6 * yc) / 7);
    pincel.lineTo((5 * xa + 9 * xc) / 14, (ya + 6 * yc) / 7);
    pincel.fill();
  }
  desenhaEsquadro(50, 50, 400, 400, 'black');
</script>

<canvas width="600" height="400"></canvas>

<script>
  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');
  pincel.fillStyle = 'grey';
  pincel.fillRect(0, 0, 600, 400);
  var cores = ['blue', 'red', 'green', 'black']
  var indiceCorAtual = 0; // começa com blue
  function desenhaCirculo(evento) {
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;
    pincel.fillStyle = cores[indiceCorAtual];
    pincel.beginPath();
    pincel.arc(x, y, 10, 0, 2 * 3.14);
    pincel.fill();
    console.log(x + ',' + y);
  }
  tela.onclick = desenhaCirculo;

  function mudaCor() {
    indiceCorAtual++;
    if (indiceCorAtual >= cores.length) {
      indiceCorAtual = 0; // volta para a primeira cor, azul
    }
    return false; // para não exibir o menu padrão do canvas
  }
  tela.oncontextmenu = mudaCor;
</script>
</head>
